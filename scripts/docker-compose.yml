version: '3.3'

networks:
  main:

services:
  minitwit-image:
    image: ${DOCKER_USERNAME}/minitwit-image:latest
    container_name: minitwit-image

    # Syncing host db to one on the container
    # for the :z - https://stackoverflow.com/a/54787364
    volumes:
      - ../tmp:/app/tmp:z

    # Exposing port from container to host
    ports:
        - '5000:5000'