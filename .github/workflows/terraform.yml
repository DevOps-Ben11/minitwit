name: Terraform 

on:
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.1.0

    - name: Terraform Init
      working-directory: ./terraform  
      run: terraform init

    - name: Terraform Apply
      working-directory: ./terraform  
      env:
        TF_DO_TOKEN: ${{ secrets.TF_DO_TOKEN }}
        TF_DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        TF_PSQL_CON_STR: ${{ secrets.PSQL_CON_STR }}
        TF_SECRET_COOKIE_AES: ${{ secrets.SECRET_COOKIE_AES }}
        TF_SECRET_COOKIE_HMAC: ${{ secrets.SECRET_COOKIE_HMAC }}
      run: terraform apply -auto-approve
